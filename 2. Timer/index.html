<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Timer</h1>
        <div class="timer-spans">
          <span id="timer-hour">00</span>
          <span> : </span>
          <span id="timer-minute">00</span>
          <span> : </span>
          <span id="timer-second">00</span>
        </div>
        <div class="timer-input">
          <label for="hour">Hour: </label>
          <input id="hour" type="number" name="hour" />

          <label for="minute">Minute: </label>
          <input id="minute" type="number" name="minute" />

          <label for="second">Second: </label>
          <input id="second" type="number" name="second" />
        </div>
        <div class="timer-btns">
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
        </div>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
